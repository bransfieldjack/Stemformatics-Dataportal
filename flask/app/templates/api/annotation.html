{% extends 'annotation-base.html' %} {% block content %}

<v-container>


    <v-row >
      [[model]]
      <v-autocomplete
        v-model="model"
        clearable
        :items="paginatedData"
        color="white"
        hide-no-data
        hide-selected
        item-text="Description"
        item-value="API"
        label="Stemformatics API"
        placeholder="Start typing to Search Titles"
        prepend-icon="mdi-database-search"
        return-object
      ></v-autocomplete>
    </v-row>
      
    <v-row>

      <v-col cols="4" >
        <template>
          <v-row >
            <p class="title">Refine Your Search</p>
            <v-expansion-panels flat multiple tile dense>
              <v-expansion-panel
                v-for="(item,i) in 5"
                :key="i"
              >
                <v-expansion-panel-header>Item</v-expansion-panel-header>
                <v-expansion-panel-content>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </v-expansion-panel-content>
              </v-expansion-panel>
            </v-expansion-panels>
          </v-row>
        </template>
      </v-col>
      <v-col cols="1"></v-col>
      <v-col cols="7">
     
            <v-row>
              <p class="title">Showing:</p>
              <div style="width: 100%;"
              v-for="(item, i) in paginatedData"
              :key="i">
                
                  <v-card-title v-text="item.Dataset_id" class="text">
                  </v-card-title>
            
                  <v-card-text class="title">
                    [[item.Title]]
                  </v-card-text>

                  <v-card-text class="authors">
                    [[item.Authors]]
                  </v-card-text>
                   
                  <v-card-text class="authors">
                    [[item.Description]]
                  </v-card-text>

                  <v-card-text class="authors">
                    [[item.Pubmed]]
                  </v-card-text>
              
                  <v-card-actions>
                    <v-list-item class="grow">
               
                      <img src="https://img.icons8.com/flat_round/32/000000/lock--v1.png" />
              
                      <!-- <v-row
                        align="center"
                        justify="end"
                      >
                        <img src="https://img.icons8.com/flat_round/32/000000/lock--v1.png"/>
                        <span class="subheading"> Assigned</span>
                      </v-row> -->

                    </v-list-item>
                  </v-card-actions>
                  
                  <hr>

              </div>
            </v-row>
 
    
        <br>

        <template>
          <div class="text-center">
            <v-pagination
              v-model="page"
              :length="Math.ceil(data.length/perPage)"
              :total-visible="7"
            ></v-pagination>
          </div>
        </template>
      </v-col>

    </v-row>

</v-container>

{% endblock %}
