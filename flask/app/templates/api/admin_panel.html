{% extends 'admin-base.html' %} {% block content %}

<template>
  <v-tabs 
    background-color="#35B4CF"
    class="elevation-2"
  >
    <v-tab class="white--text">Users</v-tab>
    <v-tab disabled class="white--text">Datasets</v-tab>

    <v-tab-item>

      <v-dialog v-model="addUserDialog" max-width="500px">
        
        <v-card>

          <v-card-text>
            <v-container>

              <v-row>
                <v-col cols="12" md="12">
                  <table>

                    <tr>
                      <v-text-field
                        color="#35B4CF"
                        label="Email"
                        v-model="newUser.email"
                        required
                      ></v-text-field>
                    </tr>

                    <tr>
                      <v-text-field
                        color="#35B4CF"
                        label="Password"
                        :type="'password'"
                        v-model="newUser.password"
                        required
                      ></v-text-field>
                    </tr>

                    <tr>
                      <v-select
                        color="#35B4CF"
                        :items="roles"
                        label="Role"
                        v-model="newUser.role"
                      ></v-select>
                    </tr>

                    <v-row>
                      <v-col cols="12" md="8"></v-col>
                      
                      <v-col cols="12" md="2">
                        <a>Save<v-img  @click="addUser" src="https://img.icons8.com/cotton/64/000000/save.png"/></a>
                      </v-col>
                      <v-col cols="12" md="2">
                        <a>Cancel<img @click="cancelAddUser" src="https://img.icons8.com/flat_round/40/000000/circled-left.png"/></a>
                      </v-col>
                    </v-row>

                  </table>
                </v-col>
              </v-row>
          
                  
         
       

            </v-container>
          </v-card-text>

        </v-card>

      </v-dialog>
      <br>
      <br>

      <v-dialog v-model="updateDialog" max-width="500px">
        
        <v-card>

          <v-card-text>
            <v-container>

              <v-row>
                <v-col cols="12" sm="6" md="6" v-for="(item, key, index) in clicked">
                  <table>
                    <tr>
                      <th>[[key]]</th>
                    </tr>
                    <tr>
                      <td>[[item]]</td>
                    </tr>
                  </table>
                </v-col>
              </v-row>

              <v-row>
                <v-col cols="12" sm="12" md="12">
                  <v-text-field
                    color="#35B4CF"
                    :type="'password'"
                    label="New password"
                    v-model="update.password"
                    required
                  ></v-text-field>
                </v-col>
              </v-row>

              <v-row>
                <v-col cols="12" sm="12" md="12">
                  <v-text-field
                    color="#35B4CF"
                    :type="'password'"
                    label="Verify new password"
                    v-model="update.verifyPassword"
                    required
                  ></v-text-field>
                </v-col>
              </v-row>

              <v-row>
                <v-col cols="12" sm="12" md="12">
                  <v-select
                    color="#35B4CF"
                    :items="roles"
                    label="Role"
                    v-model="update.role"
                  ></v-select>
                </v-col>
              </v-row>              

              <v-row>
                <v-col cols="12" md="6"></v-col>
                
                <v-col cols="12" md="2">
                  <a>Save<v-img  @click="updateUser" src="https://img.icons8.com/cotton/64/000000/save.png"/></a>
                </v-col>
                <v-col cols="12" md="2">
                  <a>Delete<v-img  @click="deleteUser" src="https://img.icons8.com/cotton/64/000000/delete-sign.png"/></a>
                </v-col>
                <v-col cols="12" md="2">
                  <a>Cancel<img @click="cancel" src="https://img.icons8.com/flat_round/40/000000/circled-left.png"/></a>
                </v-col>
              </v-row>

            </v-container>
          </v-card-text>

        </v-card>
      </v-dialog>
      <br>
      <br>
      <template>
        <v-row>
          <v-col cols="12" md="1"></v-col>
            <v-col cols="12" md="10">
              <br>
                <template>
                  <a><img @click="addUserDialog = true" src="https://img.icons8.com/color/50/000000/add.png"/></a>
                </template>
              <br>
              <br>
              <v-data-table
                @click:row="handleClick"
                :headers="columnDefs"
                :items="rowData"
                sort-by="calories"
                class="elevation-1"
              >

                <template v-slot:item.actions="{ item }">
                  <v-icon
                    small
                    class="mr-2"
                  
                  >
                    mdi-pencil
                  </v-icon>
                  <v-icon
                    small
                   
                  >
                    mdi-delete
                  </v-icon>
                </template>
                <!-- <template v-slot:no-data>
                  <v-btn color="primary" @click="initialize">Reset</v-btn>
                </template> -->

              </v-data-table> 
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
            </v-col>
          <v-col cols="12" md="1"></v-col>
        </v-row>
        
      </template>
    </v-tab-item>
  </v-tabs>
</template>

{% endblock %}
